server:
  port: 4242
  servlet.context-path: '/api'

spring:
  application:
    name: huza
  datasource:
    name: 'huza-datasource'
    driver-class-name: 'org.postgresql.Driver'
    url: 'jdbc:postgresql://localhost:5432/huza'
    username: 'huza'
    password: 'huza'

  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create

jwt:
  private-key: 'key.pem'
  public-key: 'cert.pem'
  type: 'JWT'
  issuer: 'ITMO 160RXTX Team'
  audience: '160RXTX Backend'

management:
  endpoints:
    web:
      base-path: '/actuator'
      exposure.include: '*'


